{% extends "home/base.html" %}

{% block title %}Register{% endblock %}
{% block heading %}Register Patient{% endblock %}

{% block body %}


<!-- Grow In Utility -->
<div class="col-lg-12">
  <div class="card position-relative">
    <div class="card-header">
      <h6 class="m-0 font-weight-bold text-primary">Add New Patient!</h6>
    </div>
    <div class="card-body">
      <form class="user" action='/do_register/' method='POST'>
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">First Name</div>
              </div>
              <input type="text" class="form-control" name="first_name" id="first_name" onkeyup="generateUserName()"
                placeholder="First Name">
            </div>

          </div>
          <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Last Name</div>
              </div>
              <input type="text" class="form-control" name="last_name" id="last_name" onkeyup="generateUserName()"
                placeholder="Last Name">
            </div>

          </div>
          <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-user"></i></div>
              </div>
              <input type="text" class="form-control" id="userid" placeholder="User Name">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-envelope"></i></div>
              </div>
              <input type="email" class="form-control" name="email" id="email" placeholder="email@DomainAddress">
            </div>
          </div>
          <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
              </div>
                <input type="text" class="form-control" name="contact_no" id="contact_no" placeholder="Contact Number">
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Blood Group</div>
              </div>
              <select name="blood_group" id="blood_group" class="custom-select" required>
                <option selected value='O-'>O-</option>
                <option value='O+'>O+</option>
                <option value='A-'>A-</option>
                <option value='A+'>A+</option>
                <option value='B-'>B-</option>
                <option value='B+'>B+</option>
                <option value='AB-'>AB-</option>
                <option value='AB+'>AB+</option>
                <option value='none'>none</option>
              </select>
              </div>
          </div>
          <div class="col-sm-2 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-venus-mars"></i></div>
              </div>
              <select name="sex_choices" id="sex_choices" class="custom-select" required>
                <option selected value='Male'>Male</option>
                <option value='Female'>Female</option>
                <option value='Intersex'>Intersex</option>
              </select>
              </div>
          </div>
          <div class="col-sm-5 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-birthday-cake"></i>&nbsp; Date of Birth</div>
              </div>
              <input type="date" name="dob" id="dob" class="custom-select" onchange="ageCount()">
              </div>
          </div>
          <!--<div class="col-sm-2">
          <p id="demo">age shows here</p>
        </div>-->
          <div class="col-sm-2 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">age</div>
              </div>
              <input type="text" name="age" id="age" class="custom-select">
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-map-marked-alt"></i>&nbsp; Address</div>
              </div>
              <input type="text" class="form-control" name="address" id="address" placeholder="address">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">Save Patient</button>

      </form>

    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  function ageCount() {
    var now = new Date();                            //getting current date
    var currentY = now.getFullYear();                //extracting year from the date
    var currentM = now.getMonth();                   //extracting month from the date

    var dobget = document.getElementById("dob").value; //getting user input
    var dob = new Date(dobget);                             //formatting input as date
    var prevY = dob.getFullYear();                          //extracting year from input date
    var prevM = dob.getMonth();                             //extracting month from input date

    var ageY = currentY - prevY;
    var ageM = Math.abs(currentM - prevM);          //converting any negative value to positive

    document.getElementById('age').value = ageY; // +' years ' + ageM +' months'
  }

</script>
<script type="text/javascript">
  function generateUserName() {
    document.getElementById('userid').value =
      document.getElementById('first_name').value + '.' +
      document.getElementById('last_name').value;
  }
</script>

{% endblock script %}
